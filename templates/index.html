<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- styles.css -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>CYBER CHATBOT</title>
</head>

<body>
    <div class="chatbot">
        <h1><span class="material-symbols-outlined">
            bolt
            </span> CYBER-SECURITY CHATBOT</h1>
        <!-- <button id="log-out">log out</button> -->
        <a href="/clear"><h1><span class="material-symbols-outlined">
            delete
            </span></h1></a>
    </div>
    <div class="chatItems">
    {%for i,data in chat%}
    {% if data['role']=='user' %}
    <div class="user" id="{{i}}">
        <span class="material-symbols-outlined icon">
            account_circle
            </span>
        <p>{{data['parts'][0]}}</p>
    </div>
    {%endif%}
    {% if data['role']=='model' %}
    <div class="assistant" id="{{i}}">
        <span class="material-symbols-outlined icon">
            bolt
            </span>
        <p class="pData">{{data['parts'][0]}}</p>
    </div>
    {%endif%}
    {%endfor%}
    <form action="/" method="post">
        <div class="form">
            <input type="text" name="userInput" placeholder="Start chat by saying hello">
                        <button type="submit" class="search-button">
                            <span class="material-symbols-outlined">
                                send
                                </span></button>
        </div>
    </form>
</div>  
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
